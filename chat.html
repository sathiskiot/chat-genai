<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Agent Chat</title>
  <style>
    :root{
      --bg:#0e1520; --panel:#111a2b; --panel2:#0f1729; --text:#e6f0ff; --muted:#99abc6;
      --accent:#2f7bfd; --accent2:#5bffb7; --danger:#ff5468; --border:rgba(255,255,255,.08);
      --shadow:0 18px 50px rgba(0,0,0,.45); --radius:14px;
    }
    *{box-sizing:border-box}
    html, body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:transparent;color:var(--text)}

    .chat-app{height:100vh;display:flex;flex-direction:column;background:linear-gradient(180deg,var(--panel),var(--panel2));border:1px solid var(--border);border-radius:12px;box-shadow:var(--shadow);overflow:hidden}
    .chat-head{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border-bottom:1px solid var(--border)}
    .chat-title{font-weight:800;font-size:14px;letter-spacing:.3px;color:#dfe8ff}
    .head-actions{display:flex;align-items:center;gap:8px}
    .head-actions a{color:#a9c3e6;text-decoration:none;font-size:12px;border:1px solid var(--border);padding:6px 8px;border-radius:8px}
    .head-actions a:hover{background:rgba(255,255,255,.05)}

    .chat-body{flex:1;padding:12px;display:flex;flex-direction:column;gap:8px;overflow:auto}
    .msg{max-width:78%;padding:10px 12px;border-radius:12px;line-height:1.35;font-size:13px;box-shadow:0 8px 20px rgba(0,0,0,.18)}
    .msg .meta{display:block;margin-top:6px;font-size:11px;color:#a9c3e6;opacity:.85}
    .msg.ai{align-self:flex-start;background:rgba(47,123,253,.14);border:1px solid rgba(47,123,253,.32);color:#dfe8ff}
    .msg.user{align-self:flex-end;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14)}

    .typing{align-self:flex-start;display:flex;align-items:center;gap:6px;padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,.04)}
    .dot{width:6px;height:6px;border-radius:50%;background:#a9c3e6;opacity:.7;animation:bounce 1.2s infinite}
    .dot:nth-child(2){animation-delay:.15s}.dot:nth-child(3){animation-delay:.3s}
    @keyframes bounce{0%,80%,100%{transform:translateY(0);opacity:.4}40%{transform:translateY(-4px);opacity:1}}

    .chat-input{display:flex;gap:8px;padding:10px;border-top:1px solid var(--border);background:rgba(255,255,255,.03)}
    .chat-input input{flex:1;padding:12px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text)}
    .chat-input button{padding:12px 14px;border-radius:10px;border:1px solid rgba(47,123,253,.35);background:var(--accent);color:#fff;cursor:pointer}
    .chat-input button:disabled{opacity:.6;cursor:not-allowed}

    .suggest{display:flex;gap:8px;flex-wrap:wrap;margin:4px 0 6px;padding:0 10px}
    .chip{font-size:12px;color:#dfe8ff;border:1px solid var(--border);background:rgba(255,255,255,.04);padding:6px 8px;border-radius:999px;cursor:pointer}
    .chip:hover{background:rgba(47,123,253,.12)}

    @media(max-width:480px){.msg{max-width:86%}.chat-title{font-size:13px}}
  </style>
</head>
<body>
  <div class="chat-app" role="application" aria-label="AI Agent Chat">
    <header class="chat-head">
      <div class="chat-title">AI Agent Chat</div>
      <div class="head-actions">
        <a href="#" id="clearHistory" title="Clear chat">Clear</a>
        <a href="chat.html" target="_blank" title="Open in new tab">Pop out</a>
      </div>
    </header>
    <main class="chat-body" id="history" aria-live="polite"></main>
    <div class="suggest" id="suggest">
      <span class="chip">Current CPU usage?</span>
      <span class="chip">Disk space status</span>
      <span class="chip">Memory utilization</span>
    </div>
    <footer class="chat-input">
      <input id="msg" type="text" placeholder="Type your message and press Enter" aria-label="Message" />
      <button id="send" disabled>Send</button>
    </footer>
  </div>

  <script>
    (function(){
      const historyEl = document.getElementById('history');
      const input = document.getElementById('msg');
      const sendBtn = document.getElementById('send');
      const clearBtn = document.getElementById('clearHistory');
      const suggest = document.getElementById('suggest');
      const KEY = 'ai_chat_history_v2';

      function now(){
        const d = new Date();
        return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      }

      function save(){
        const data = Array.from(historyEl.querySelectorAll('.msg')).map(n=>({
          a: n.classList.contains('user') ? 'user' : 'ai',
          t: n.querySelector('.text').textContent,
          ts: n.querySelector('.meta')?.textContent || ''
        }));
        localStorage.setItem(KEY, JSON.stringify(data));
      }

      function pushMsg(text, who){
        const div = document.createElement('div');
        div.className = 'msg ' + (who==='user'?'user':'ai');
        const t = document.createElement('div'); t.className='text'; t.textContent = text;
        const m = document.createElement('span'); m.className='meta'; m.textContent = now();
        div.appendChild(t); div.appendChild(m); historyEl.appendChild(div);
        historyEl.scrollTop = historyEl.scrollHeight; save();
      }

      function typing(on){
        let el = document.getElementById('typing');
        if (on){
          if (el) return; el = document.createElement('div'); el.id='typing'; el.className='typing';
          el.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
          historyEl.appendChild(el); historyEl.scrollTop = historyEl.scrollHeight;
        } else if (el){ el.remove(); }
      }

      function respondTo(msg){
        const m = msg.toLowerCase();
        if (m.includes('disk')) return 'Server Disk Space: 120GB used / 500GB total (24% used).';
        if (m.includes('cpu')) return 'Current CPU Usage: 35% (avg 28% last 30m).';
        if (m.includes('memory') || m.includes('mem')) return 'Memory Usage: 6GB used / 16GB total (37% used).';
        if (m.includes('help')) return 'You can ask about CPU, memory, or disk status.';
        return 'Sorry, I do not have that info. Try asking about CPU, memory, or disk.';
      }

      function handleSend(){
        const v = input.value.trim(); if (!v) return; input.value=''; sendBtn.disabled = true;
        pushMsg(v, 'user'); typing(true);
        setTimeout(()=>{ typing(false); pushMsg(respondTo(v), 'ai'); }, 450);
      }

      function restore(){
        try{
          const saved = JSON.parse(localStorage.getItem(KEY) || '[]');
          if (saved.length){
            saved.forEach(x=>{ pushMsg(x.t, x.a); });
          } else {
            pushMsg('Hi! Ask me about CPU, memory, or disk status.', 'ai');
          }
        }catch(e){ pushMsg('Hi! Ask me about CPU, memory, or disk status.', 'ai'); }
      }

      // Events
      input.addEventListener('input', ()=> { sendBtn.disabled = input.value.trim().length === 0; });
      input.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ handleSend(); }});
      sendBtn.addEventListener('click', handleSend);
      clearBtn.addEventListener('click', (e)=>{ e.preventDefault(); historyEl.innerHTML=''; localStorage.removeItem(KEY); pushMsg('History cleared. How can I help?', 'ai'); });
      suggest.addEventListener('click', (e)=>{ const t = e.target.closest('.chip'); if(!t) return; input.value = t.textContent; sendBtn.disabled = false; input.focus(); });

      restore();
    })();
  </script>
</body>
</html>
