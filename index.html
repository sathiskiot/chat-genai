<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat with Groq LLM</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #ece5dd; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      background: #fff;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: #e5ddd5;
    }
    .message {
      max-width: 70%;
      padding: 8px 10px;
      margin: 5px 0;
      border-radius: 10px;
      line-height: 1.4;
      position: relative;
      font-size: 14px;
    }
    .user {
      align-self: flex-end;
      background: #dcf8c6;
      border-bottom-right-radius: 0;
    }
    .ai {
      align-self: flex-start;
      background: #fff;
      border-bottom-left-radius: 0;
      border: 1px solid #ddd;
    }
    .timestamp {
      font-size: 11px;
      color: gray;
      margin-top: 3px;
      text-align: right;
    }
    .ai .timestamp {
      text-align: left;
    }
    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f0f0f0;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      background: #25d366;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #20b358;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-container">
      <input id="msg" placeholder="Type a message" />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function sendMessage() {
      const msgInput = document.getElementById("msg");
      const message = msgInput.value;
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `
        <div class="message user">
          ${message}
          <div class="timestamp">${getTime()}</div>
        </div>`;
      msgInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const res = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      chatBox.innerHTML += `
        <div class="message ai">
          ${data.reply}
          <div class="timestamp">${getTime()}</div>
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
