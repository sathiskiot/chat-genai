<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      --chat-user: #d1f7c4;
      --chat-ai: #ffffff;
      --header-bg: #4a47a3;
      --message-text: #303030;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Phone Frame Effect */
    .phone-frame {
      background: #111;
      padding: 12px;
      border-radius: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      max-width: 420px;
      width: 100%;
      height: 700px;
      background: #f9f9f9;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Chat header */
    .chat-header {
      background: var(--header-bg);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: white;
    }

    .chat-header h2 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .avatar {
      width: 40px;
      height: 40px;
      background: #fff;
      color: var(--header-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Chat box */
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: url("https://web.whatsapp.com/img/bg-chat-tile-dark_a4be512e7195b6b733d9110b408f075d.png");
      background-repeat: repeat;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.8rem 1rem;
      border-radius: 7.5px;
      max-width: 70%;
      position: relative;
      color: var(--message-text);
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(10px);
      animation: slideIn 0.3s forwards;
    }

    .user {
      background-color: var(--chat-user);
      margin-left: auto;
      border-top-right-radius: 0;
    }

    .ai {
      background-color: var(--chat-ai);
      margin-right: auto;
      border-top-left-radius: 0;
    }

    .message-time {
      font-size: 0.7rem;
      color: #667781;
      float: right;
      margin-left: 1rem;
      margin-top: 3px;
    }

    /* Input container */
    .input-container {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #f0f0f0;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    #msg {
      flex: 1;
      padding: 0.9rem;
      border: none;
      border-radius: 25px;
      font-size: 0.95rem;
      background: white;
    }

    #msg:focus {
      outline: none;
    }

    button {
      width: 45px;
      height: 45px;
      background-color: var(--header-bg);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #2e2b7c;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0);}
    }

    /* Mobile full screen */
    @media (max-width: 600px) {
      body {
        padding: 0;
      }
      .phone-frame {
        padding: 0;
        border-radius: 0;
        box-shadow: none;
      }
      .container {
        border-radius: 0;
        max-width: 100%;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="container">
      <div class="chat-header">
        <div class="avatar">SK</div>
        <h2>AI Assistant</h2>
      </div>
      <div id="chat-box"></div>
      <div class="input-container">
        <input id="msg" placeholder="Type a message" />
        <button onclick="sendMessage()">âž¤</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById("msg");
      const message = msgInput.value.trim();
      if (!message) return;

      const time = new Date().toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit',
        hour12: true 
      });

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `
        <div class="message user">
          ${message}
          <span class="message-time">${time}</span>
        </div>`;
      msgInput.value = "";

      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        chatBox.innerHTML += `
          <div class="message ai">
            ${data.reply.replace(/\n\n/g, '<br><br>').replace(/\n/g, '<br>')}
            <span class="message-time">${time}</span>
          </div>`;
      } catch (error) {
        chatBox.innerHTML += `
          <div class="message ai">
            Sorry, there was an error processing your request.
            <span class="message-time">${time}</span>
          </div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("msg").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
